applications:
  - name: usdc-portfolio-mcp-server
    buildpacks:
        - python_buildpack
    command: PYTHONPATH=src uvicorn src.portfolio.app:app --host 0.0.0.0 --port $PORT --workers 2
    health-check-type: http
    health-check-http-endpoint: /health
    env:
      PYTHONUNBUFFERED: 1
    random-route: true
    disk_quota: 512M
    memory: 256M